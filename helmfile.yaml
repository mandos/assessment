environments:
  development:
    values:
      - environments/common.yaml
    secrets:
      - environments/development/secrets/postgresql.yaml

---

repositories:
  - name: hashicorp
    url: https://helm.releases.hashicorp.com 
  - name: bitnami 
    url: https://charts.bitnami.com/bitnami
  - name: stakater 
    url: https://stakater.github.io/stakater-charts 

helmDefaults:
  atomic: true
  cascade: background
  cleanupOnFail: false
  createNamespace: true
  devel: false
  force: false
  historyMax: 10
  kubeContext: vin
  recreatePods: false
  skipDeps: false
  timeout: 30 
  # timeout: 300
  wait: true
  waitForJobs: false  

releases:
# -------------------- Hashicorp Vault  -----------------------------------------------------------
  - name: vault
    chart: hashicorp/vault
    version: 0.29.1
    namespace: vault
    labels:
      tier: core
      app: vault
    values:
      - environments/{{ .Environment.Name}}/vault.yaml

  - name: vault-operator
    # installed: false
    chart: hashicorp/vault-secrets-operator
    version: 0.9.1
    namespace: vault
    labels:
      tier: core
      app: vault
    values:
      - environments/{{ .Environment.Name}}/vault-operator.yaml
    needs:
      - vault/vault

# -------------------- Reloader  -----------------------------------------------
  - name: reloader
    # installed: false
    chart: stakater/reloader
    namespace: core
    labels:
      tier: core

# -------------------- Postgresql ----------------------------------------------
  - name: postgresql
    # installed: false
    chart: bitnami/postgresql
    version: 16.4.5
    namespace: database
    labels:
      tier: core
      app: postgresql
    timeout: 300
    values:
      - volumePermissions:
          enabled: true
        passwordUpdateJob:
          enabled: false
        primary:
          networkPolicy:
            allowExternal: true
        #     ingressNSMatchLabels:
        #       kubernetes.io/metadata.name: backend
        auth:
          postgresPassword: {{ .Values.postgresql.masterPassword }}
          audit:
            logConnections: true 

# -------------------- DevOps Common configuration -----------------------------
  - name: devops
    chart: ./charts/devops
    namespace: core
    labels:
      tier: core
      app: devops
    values:
      - db:
          host: {{ .Values.postgresql.host }}
          port: {{ .Values.postgresql.port }}
          username: {{ .Values.postgresql.username }}
          password: {{ .Values.postgresql.masterPassword }}

# -------------------- Applications releases  ----------------------------------
  - name: app1-back
    # installed: false
    chart: ./charts/backend
    namespace: backend
    labels:
      tier: apps
      app: app1
    needs: 
      - vault/vault-operator
      - core/devops
    values:
      - environments/{{ .Environment.Name}}/backend.yaml
      - name: app1
        secrets:
          managedBy: vault
        autoTest: true
        serviceAccount:
          create: true

  - name: app1-front
    chart: ./charts/frontend
    namespace: frontend
    labels:
      tier: apps
      app: app1
    needs:
      - backend/app1-back
    values:
      - environments/{{ .Environment.Name}}/frontend.yaml
      - name: app1
        backend:
          url: "app1-back.backend.svc.cluster.local:80"

  - name: app2-back
    chart: ./charts/backend
    namespace: backend
    labels:
      tier: apps
      app: app2
    needs: 
      - core/devops
    values:
      - environments/{{ .Environment.Name}}/backend.yaml
      - name: app2
        secrets:
          managedBy: sops

  - name: app2-front
    chart: ./charts/frontend
    namespace: frontend
    labels:
      tier: apps
      app: app2
    needs:
      - backend/app2-back
    values:
      - environments/{{ .Environment.Name}}/frontend.yaml
      - name: app2
        backend:
          url: "app2-back.backend.svc.cluster.local:80"


