apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "backend.fullname" . }}-verification"
  labels:
    {{- include "backend.labels" . | nindent 4 }}
  annotations:
    {{- if eq .Values.autoTest true }}
    "helm.sh/hook": test,post-install,post-upgrade
    {{- else }}
    "helm.sh/hook": test
    {{- end }}
spec:
  template:
    spec:
      containers:
        - name: backend-verification
          image: {{ .Values.verificationImage.repository }}:{{ .Values.verificationImage.tag }} 
          args: ['{{ include "backend.name" . }}:80/api?env=true']
          imagePullPolicy: IfNotPresent 
      restartPolicy: Never
  backoffLimit: 0

